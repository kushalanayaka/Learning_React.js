<body>
    <h1>Welcome to Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    // const sayDate = function(str){

    // }
    // setInterval(sayDate, 1000, "Hi")
    // const clearText = setInterval(sayDate, 1000, "Hi")
    // clearInterval(clearText)


    function changeName(){

            document.querySelector('h1').innerHTML += " Kushal "
             console.log("kushal")
    }
    let intervalId;
    const startName = function(){
        if(!intervalId){
            intervalId = setInterval(changeName, 1000)
        }
    }

    const stopName = function(){
        clearInterval(intervalId)
        intervalId = null
    }
    document.querySelector('#start').addEventListener('click', startName)
    document.querySelector('#stop').addEventListener('click', stopName)

    
</script>
