<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <div class="parent">
        <!-- This are the days in the week-->
        <div class="day">Sunday</div>
        <div class="day">Monday</div>
        <div class="day">Tuesdaay</div>
        <div class="day">Wednesday</div>
    </div>
    <script>
        const parent = document.querySelector('.parent')
        // console.log(parent)
        // console.log(parent.children)
        // console.log(parent.children[2]);
        
        for (let i = 0; i < parent.children.length; i++) {
            // console.log(parent.children[i]);
            parent.style.color = "yellow"
            parent.style.padding = "35px"

        }
        parent.children[2].style.color = "orange"
        // console.log(parent.firstElementChild)
        // console.log(parent.lastElementChild);

        const dayone = document.querySelector('.day')
        console.log(dayone.parentElement)
        console.log(dayone.nextElementSibling);
        
        console.log('Node : ' ,parent.childNodes);
        
    </script>
    
</body>
</html>
